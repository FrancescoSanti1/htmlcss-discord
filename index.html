<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Replica pagina Discord</title>
</head>
<body>
    <header>

        <!-- Parte superiore che include il logo, il menù di navigazione e il pulsante "accedi" -->
        <div id="header-top"></div>

        <!-- Parte inferiore con i testi principali e i due pulsanti sottostanti -->
        <div id="jumbotron">
            <div id="jumbotron-contenuti"></div>
        </div>
    </header>

    <!-- Il main contiene le quattro sezioni principali, dove le prime tre si ripetono uguali -->
    <main>
        <section class="blocco-contenuto-principale">
            <div class="centratura clearfix">
                <div class="contenuto-1"></div>
                <div class="contenuto-2"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="centratura">

            <!-- parte superiore con a sinistra la parte dei loghi sociale e a seguire le colonne del menù esteso -->
            <div id="footer-top" class="clearfix">
                <div id="social"></div>
                <div class="footer-menu"></div>
                <div class="footer-menu"></div>
                <div class="footer-menu"></div>
                <div class="footer-menu"></div>
            </div>

            <!-- parte inferiore con logo e pulsante "registrati" -->
            <div id="footer-bottom" class="clearfix">
                <div id="footer-logo"></div>
                <div class="pulsante-registrati"></div>
            </div>

        </div>
    </footer>
</body>
</html>
